spring.application.name=zeromonos

# Server
server.port=8080

# H2 Database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (acessível em http://localhost:8080/h2-console)
spring.h2.console.enabled=true

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Logging
logging.level.com.zeromonos=DEBUG

# URL da API usada para os municípios
municipalities.api.url=https://json.geoapi.pt/municipios

# Timeout simples
municipalities.request.timeout-ms=20000

# SpringDoc OpenAPI (Swagger UI)
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.show-actuator=false
springdoc.model-and-view-allowed=false
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json

# CORS Configuration
# Lista de origens permitidas (separadas por vírgula)
# Em produção, DEVE ser restringido a origens específicas conhecidas
cors.allowed-origins=http://localhost:3000,http://localhost:8080,http://localhost:5173
