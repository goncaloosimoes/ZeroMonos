# SonarQube Project Configuration
sonar.projectKey=zeromonos
sonar.projectName=ZeroMonos - Sistema de Recolha de Resíduos
sonar.projectVersion=0.0.1-SNAPSHOT

# Source code
sonar.sources=src/main/java
sonar.tests=src/test/java

# Language
sonar.language=java
sonar.java.source=21
sonar.java.target=21

# Encoding
sonar.sourceEncoding=UTF-8

# Exclusions (opcional - ajustar conforme necessário)
sonar.exclusions=**/target/**,**/*.class,**/ZeromonosApplication.java
sonar.test.exclusions=**/target/**,**/*.class

# Coverage
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.junit.reportPaths=target/surefire-reports

# Java specific
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Code duplication
sonar.cpd.java.minimumTokens=50

# Issues
sonar.issue.ignore.multicriteria=e1
sonar.issue.ignore.multicriteria.e1.ruleKey=java:S1068
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.java

